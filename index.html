<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/custom.css">
    <meta name="theme-color" content="#333333">
    <title>Hello, world!</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
    <video poster="images/mt-baker-bg.jpg" id="bgvid" playsinline autoplay muted loop>
        <source src="video/mt-baker.webm" type="video/webm">
        <source src="video/mt-baker.mp4" type="video/mp4">
    </video>
    <div class="content">
        <button id="PauseBtn" onclick="myFunction()">Pause</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.6/pwacompat.min.js" integrity="sha384-GOaSLecPIMCJksN83HLuYf9FToOiQ2Df0+0ntv7ey8zjUHESXhthwvq9hXAZTifA" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAtGtmH0EhSvcL6SOU5T93Cfhi1QynGe34",
            authDomain: "pwa-html.firebaseapp.com",
            databaseURL: "https://pwa-html.firebaseio.com",
            projectId: "pwa-html",
            storageBucket: "pwa-html.appspot.com",
            messagingSenderId: "1076017164504"
        };
        firebase.initializeApp(config);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        var video = document.getElementById("bgvid");
        var btn = document.getElementById("PauseBtn");

        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
</body>

</html>
