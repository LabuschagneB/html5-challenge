    <video poster="images/mt-baker-bg.jpg" id="bgvid" playsinline autoplay muted loop>

        <source src="video/mt-baker.mp4" type="video/mp4">

    <main role="main" class="content-overlay">
        <section class="content">
            <hgroup>
                <h1>Eventually</h1>
                <h3>A simple template for telling the world when you'll launch<br>your next big thing. Brought to you by <abbr title="HyperText Markup Language">HTML5 UP.</abbr></h3>
            </hgroup>
            <input type="text" required placeholder="Email Address">
            <button type="button" onclick="myFunction()">Sign Up</button>
            <div class="social-networking-links">
                <a href="https://twitter.com/labuschagneb" target="_blank"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="https://www.instagram.com/bryan.labuschagne/" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>

            </div>
            <p class="footer-text">&copy; Untitled. | Credits: <abbr title="HyperText Markup Language">HTML5 UP.</abbr></p>
        </section>

    <div id="message"><i class="fas fa-check"></i> &nbsp; Success</div>

            projectId: "pwa-html",

            var x = document.getElementById("message");
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
